<settings-screen>
	<div class="row">
		<div class="col-lg-12 creation-container" *ngIf="type === undefined">
			<h3 class="text-center">{{title}}</h3>

			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search" autofocus>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 database-source">
					<div class="visual-card" *ngFor="let type of types " (click)="onTypeSelect(type)">
						<img src="{{imgRoot}}/{{type.type}}.png" alt="{{type.name}}">
						<h3>{{type.name}}</h3>
					</div>
				</div>
			</div>
		</div>

		<div *ngIf="type !== undefined">
			<div class="creation-container">
				<div class="col-xs-12 col-sm-4">
				<a (click)="resetType()" *ngIf="canChangeType">‚Üê Change <span class="hidden-xs">Type</span></a>
				</div>

				<div class="col-xs-12 col-sm-4 text-center">
					<img src="{{imgRoot}}/{{type.type}}.png" alt="{{type.name}}" width="64">
					<h3>{{type.name}}</h3>
				</div>
			</div>

			<div class="clearboth"></div>

			<div class="col-md-4 col-md-offset-4">
				<dynamic-form [target]="dataSource" [type]="type" [actions]="actions" (onClick)="onBtnClick($event)"></dynamic-form>
			</div>
		</div>
		<!-- <alert-dialog #content title="deleteTitle" confirm="deleteOpts" message="deleteMsg"></alert-dialog> -->
	</div>
</settings-screen>
