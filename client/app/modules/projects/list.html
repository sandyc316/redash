<div class="container">
	<h3>Projects</h3>
	<span><button class="btn btn-default scan-proj" (click)="scanProjects()">Rescan</button></span>
	<span><button class="btn btn-default refresh-proj" (click)="refreshProjects()">Refresh</button></span>
	<div class="row">
		<div class="col-md-12 project-list-content">
			&nbsp;
			<div class="bg-white tiled" *ngIf="dataFetched">
				<table mat-table [(dataSource)]="projRows" style="width: 100%;">
					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef> Name </th>
						<td mat-cell *matCellDef="let project"> {{project.name}} </td>
					</ng-container>
					<ng-container matColumnDef="path">
						<th mat-header-cell *matHeaderCellDef> Path </th>
						<td mat-cell *matCellDef="let project"> {{project.path}} </td>
					</ng-container>
					<ng-container matColumnDef="started_at">
						<th mat-header-cell *matHeaderCellDef> Started at </th>
						<td mat-cell *matCellDef="let project"> {{project.started_at | date: 'dd/MM/yyyy hh:mm'}} </td>
					</ng-container>
					<ng-container matColumnDef="finished_at">
						<th mat-header-cell *matHeaderCellDef> Finished At </th>
						<td mat-cell *matCellDef="let project"> {{project.finished_at | date: 'dd/MM/yyyy hh:mm'}} </td>
					</ng-container>
					<!-- <ng-container matColumnDef="runtime">
						<th mat-header-cell *matHeaderCellDef> Runtime </th>
						<td mat-cell *matCellDef="let project" > {{project.finished_at | amDifference: project.started_at :'seconds' : false}} seconds </td>
					</ng-container> -->
					<ng-container matColumnDef="status">
						<th mat-header-cell *matHeaderCellDef> Status </th>
						<td mat-cell *matCellDef="let project"> 
							<label class="{{project.statusClass}}" > {{project.statusTxt}} </label> 
						</td>
					</ng-container>
					<ng-container matColumnDef="actions">
						<th mat-header-cell *matHeaderCellDef> Actions </th>
						<td mat-cell *matCellDef="let project" class='project-actions'> 
							<!-- <label *ngIf="project.status == 'PROCESSING_STARTED'" class="label-processing">Processing...</label> -->
							<button *ngIf="project.status == 'PROCESSING_STARTED'" class="btn btn-default btn-processing-cancelled" (click)="cancelProcessing(project.id)">
								<span class="zmdi zmdi-close"></span>
								<span>Cancel</span>
							</button> 
							<button *ngIf="project.status == 'NOT_PROCESSED'" class="btn btn-default btn-not-processsed" (click)="startProcessing(project.id)">
								<span class="zmdi zmdi-play"></span>
								<span>Start</span>
							</button> 
							<button *ngIf="project.status == 'PROCESSING_COMPLETE' || project.status == 'PROCESSING_CANCELLED'" class="btn btn-default btn-processing-complete" (click)="startReProcessing(project.id)">
								<span class="zmdi zmdi-refresh"></span>
								<span>Re-process </span>
							</button>
						</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
			</div>
		</div>
